{% extends 'base.html' %}


{% block content %}


<div clas="container">
<main class="form-signin">

    <form method = 'POST'>{% csrf_token %}
      {% comment %} <img class="mb-4" src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> {% endcomment %}
      <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
        {% if error %}
       <h6 style='color: red'> {{ error }} </h6>
        {% endif %}
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="username" name="username_data">
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password_data">
        <label for="floatingPassword">Password</label>
      </div>
  
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
    </form>
  </main>
</div>
  {% endblock content %}
